---
layout: default
---

<style>
.featurette:nth-child(odd) { background:#fdfdfd; }
.featurette { background:#fdfdfd; }
.frontPageTile {
	width: 32.5%;   
	display:inline-block; 
	vertical-align: top;
	height:320px;
    text-align: center;
}

.frontPageTile img { 
    max-width: 80%;
    max-height: 154px;

}
	.frontPageTile .row {
		height:170px;
		display:block;
}
.tileButton  {
    font-size: 1em !important;
    width: 225px;
    text-align: center;
    margin: 0 auto;
    display: block;
    line-height: 31px;
}
@media (max-width: 850px) {
	.frontPageTile { display:block; width:100%;}
}
	
	.site-footer {
    margin: 3em 0;
    font-size: 0.85em;
    background-color: #eeeeff;
    padding-top: 50px;
	}
</style>

<!-- About Section -->
<section class="feature background-tint">
  <div class="container">
    <div class="content" role="contentinfo">
      <h1>Toronto Mesh</h1>
      <h2>We are building a mesh network in Toronto</h2>
      <a class="button button-primary" href="{{ site.baseurl }}/about" aria-label="Learn more about Toronto Mesh" role="button">Learn More</a>
      <br>
    </div>
    <p class="attribution"><a href="https://www.flickr.com/photos/walkingsf/4672190312/" target="_blank">Photo</a> by Eric Fischer / <a href="https://creativecommons.org/licenses/by-sa/2.0/" target="_blank">CC BY-SA</a></p>
  </div>
</section>



<!-- Get Involved section  -->
<section class="featurette layout3 frontPageTile">
  <div class="container">
        <div class="row">
        <img src="/images/frontInvolved.jpg"  alt="Get involved with the community">
      </div>
<a class="button button-primary tileButton" href="{{ site.baseurl }}/get-involved" role="button">Get Involved</a>

	</div>
</section>

<!-- Map Section -->
<section class="featurette layout3 frontPageTile">
  <div class="container">
    <div class="row">
		<img src="/images/frontSeeMap.jpg"  alt="Find peopel in your area wanting to mesh!"><br/>
    </div>
    <a class="button button-primary tileButton" href="{{ site.baseurl }}/map" role="button">See Map</a>
  </div>
</section>

<!-- Build Section -->
<section class="featurette layout3 frontPageTile">
  <div class="container">
    <div class="row">
		<img src="/images/frontBuild.jpg"  alt="Learn how to build a node"><br/>       
    </div>
    <a class="button button-primary tileButton"  href="{{ site.baseurl }}/build-a-node" role="button">Build A Node</a>
  </div>
</section>


<!-- Event section -->
<div style="background:#eeeeee">
<section class="featurette layout3" style="width:33%; margin-left:33%; margin-right:33%; height:inherit; display:block; background-color:#eeeeee; text-align: center;">
        <a href="{{ site.baseurl }}/events" role="link" title="Toronto Mesh Calendar">{% include_absolute _icons/calendar.svg class:icon icon-5x %}</a>
        <h1>Our Next Event</h1>
        <center>
        {% include next-event.html %}
        </center>
        <a class="button button-primary" href="{{ site.baseurl }}/events" role="link">More Events</a>
</section>
</div>
